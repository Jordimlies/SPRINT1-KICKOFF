<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMS - Administrar Vehicle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .phone-frame {
            border: 12px solid #212121;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            padding: 10px;
            background-color: #212121;
        }

        /* Amagar la barra de desplaçament per a una aparença més neta */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Estils per al botó "pushable" */
        /* Efectos de relieve y transición mejorados */
        .pushable {
            position: relative;
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;
            transition: transform 200ms ease, filter 200ms ease;
            -webkit-tap-highlight-color: transparent;
            width: 100%;
        }
        .shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: rgba(0,0,0,0.35);
            will-change: transform, opacity;
            transform: translateY(4px);
            transition: transform 250ms cubic-bezier(.3,.7,.4,1), opacity 250ms ease;
        }
        .edge {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: linear-gradient(to left, hsl(215,60%,40%) 0%, hsl(215,60%,50%) 8%, hsl(215,60%,50%) 92%, hsl(215,60%,40%) 100%);
            transition: filter 200ms ease, transform 200ms ease;
        }
        .front {
            display: block;
            position: relative;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            color: white;
            background: hsl(215,60%,50%);
            will-change: transform, box-shadow;
            transform: translateY(-4px);
            transition: transform 250ms cubic-bezier(.3,.7,.4,1), box-shadow 250ms ease;
            text-shadow: 0px 1px 2px rgba(0,0,0,0.3);
            text-align: center;
        }
        .pushable:hover .front {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .pushable:active .front {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
        }
        .pushable:active .shadow {
            transform: translateY(2px);
            opacity: 0.8;
        }
        .pushable.red .edge {
             background: linear-gradient(
                to left,
                hsl(0, 70%, 40%) 0%,
                hsl(0, 70%, 50%) 8%,
                hsl(0, 70%, 50%) 92%,
                hsl(0, 70%, 40%) 100%
            );
        }
        .pushable.red .front {
            background: hsl(0, 70%, 50%);
        }
        .pushable.green .edge {
             background: linear-gradient(
                to left,
                hsl(140, 70%, 40%) 0%,
                hsl(140, 70%, 50%) 8%,
                hsl(140, 70%, 50%) 92%,
                hsl(140, 70%, 40%) 100%
            );
        }
        .pushable.green .front {
            background: hsl(140, 70%, 50%);
        }
        .pushable:hover {
            filter: brightness(110%);
        }
        .pushable:focus:not(:focus-visible) {
            outline: none;
        }

        /* Botón amarillo pushable para Engegar/Apagar */
        .pushable.yellow .edge {
            background: linear-gradient(to left, hsl(45, 80%, 50%) 0%, hsl(45, 80%, 60%) 8%, hsl(45, 80%, 60%) 92%, hsl(45, 80%, 50%) 100%);
        }
        .pushable.yellow .front {
            background: hsl(45, 80%, 60%);
            color: black;
            text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="phone-frame w-full max-w-sm h-[667px] flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-inner w-full h-full flex flex-col relative">
            <!-- Logo de la aplicación -->
            <img src="../img/logo.png" alt="Logo App" class="absolute top-4 left-4 h-10 w-10 z-20">
            <a href="gestio.html" class="text-[#1565C0] text-sm font-semibold absolute top-[50.8px] left-4">← Tornar</a>
            <header class="flex items-center justify-start mb-6">
                <h1 class="text-2xl font-bold text-gray-900 flex-1 text-right">Controlar Vehicle</h1>
            </header>

            <!-- Parte superior fija: Estat del Servei y Bateria en fila -->
            <div class="mb-4 sticky top-0 z-10 bg-white p-2 rounded-lg shadow-sm flex flex-row justify-between items-center gap-2">
                <div class="pushable green flex-1">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front p-2 flex flex-col items-center text-sm">
                        <span class="text-base font-semibold">Estat:</span>
                        <span class="text-white text-sm font-semibold">Operatiu</span>
                    </span>
                </div>
                <div class="pushable w-1/2">
                    <span class="shadow"></span>
                    <span class="edge" style="background: linear-gradient(to left, hsl(140, 70%, 40%) 0%, hsl(140, 70%, 50%) 8%, hsl(140, 70%, 50%) 92%, hsl(140, 70%, 40%) 100%);"></span>
                    <span class="front p-2 flex flex-col items-center text-sm" style="background: hsl(140, 70%, 50%);">
                        <span class="text-base font-semibold">Bateria:</span>
                        <div class="w-full bg-gray-300 rounded-lg h-6 overflow-hidden mt-1">
                            <div class="h-full" style="width: 80%; background-color: #00C853;">
                                <div class="h-full flex items-center justify-center text-white font-bold text-sm">80%</div>
                            </div>
                        </div>
                    </span>
                </div>
            </div>

            <!-- Contenido desplazable horizontal -->
            <main class="flex-1 overflow-x-auto no-scrollbar flex snap-x snap-mandatory">
                <section class="flex-none w-full px-2 sm:px-4 flex flex-col justify-center snap-start">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">Controls del Vehicle</h2>
                    <div class="grid grid-cols-2 gap-4 sm:gap-6 p-2">
                        <button class="pushable h-32">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front flex-1 flex flex-col items-center justify-center text-base p-2">
                                <img src="../img/engegar.png" alt="Engegar/Apagar" class="h-12 w-12 mb-2">
                                <span>Engegar</span>
                                <span>/Apagar</span>
                            </span>
                        </button>
                        <button class="pushable h-32">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front flex-1 flex flex-col items-center justify-center text-base p-2">
                                <img src="../img/claxon.png" alt="Activar Clàxon" class="h-12 w-12 mb-2">
                                Activar Clàxon
                            </span>
                        </button>
                        <button class="pushable h-32">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front flex-1 flex flex-col items-center justify-center text-base p-2">
                                <img src="../img/llums.png" alt="Activar Llums" class="h-12 w-12 mb-2">
                                Activar Llums
                            </span>
                        </button>
                        <button class="pushable h-32">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front flex-1 flex flex-col items-center justify-center text-base p-2">
                                <img src="../img/portes.png" alt="Bloquejar Portes" class="h-12 w-12 mb-2">
                                Bloquejar Portes
                            </span>
                        </button>
                    </div>
                </section>

                <section class="flex-none w-full px-2 sm:px-4 flex flex-col justify-center snap-start">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">Informació i Ubicació</h2>
                    <div class="bg-[#F5F5F5] p-4 rounded-lg mb-4">
                        <p class="text-gray-900 font-semibold text-lg">Matrícula: <span class="font-normal">[Matrícula]</span></p>
                        <p class="text-gray-700">Model: <span class="font-normal">[Model]</span></p>
                    </div>
                    <div class="bg-gray-300 h-48 w-full rounded-lg flex items-center justify-center text-gray-600 font-medium text-lg">
                        [Mapa de la ubicació]
                    </div>
                </section>

                <section class="flex-none w-full px-2 sm:px-4 flex flex-col justify-center snap-start">
                    <h3 class="text-lg font-bold text-gray-900 mb-2">Històric de Càrrega</h3>
                    <ul class="space-y-2 text-sm">
                        <li class="bg-[#F5F5F5] p-3 rounded-lg">Càrrega completada: 12/09/2025</li>
                        <li class="bg-[#F5F5F5] p-3 rounded-lg">Càrrega completada: 08/09/2025</li>
                        <li class="bg-[#F5F5F5] p-3 rounded-lg">Càrrega completada: 05/09/2025</li>
                    </ul>
                </section>
            </main>

            <!-- Pagination dots -->
            <div class="dots flex justify-center gap-2 mt-4">
                <span class="dot w-3 h-3 rounded-full bg-gray-400"></span>
                <span class="dot w-3 h-3 rounded-full bg-gray-400"></span>
                <span class="dot w-3 h-3 rounded-full bg-gray-400"></span>
            </div>

            <style>
            .dots .dot.active {
                background-color: #1565C0;
            }
            </style>

            <script>
            // Dots pagination logic
            document.addEventListener('DOMContentLoaded', function() {
                const mainScroll = document.querySelector('main');
                const dots = document.querySelectorAll('.dot');
                function updateDots() {
                    const scrollLeft = mainScroll.scrollLeft;
                    const width = mainScroll.clientWidth;
                    const index = Math.round(scrollLeft / width);
                    dots.forEach((dot, i) => {
                        dot.classList.toggle('active', i === index);
                    });
                }
                mainScroll.addEventListener('scroll', updateDots);
                // Inicializa el primer dot como activo
                dots[0].classList.add('active');
            });
            </script>
        </div>
    </div>
    
    <a href="resum-projecte.html" class="fixed bottom-10 right-10 block bg-[#1565C0] text-white p-4 rounded-full shadow-lg hover:bg-[#1151a3] transition-colors duration-300 z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
    </a>
</body>
</html>
