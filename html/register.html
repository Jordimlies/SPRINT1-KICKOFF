<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMS - Registrar-se</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .phone-frame {
            border: 12px solid #212121;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            padding: 10px;
            background-color: #212121;
        }
        .scrollbar-none::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-none {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="phone-frame w-full max-w-sm h-[667px] flex items-center justify-center">
        <div class="bg-white p-6 rounded-2xl shadow-inner w-full h-full flex flex-col justify-start overflow-y-auto box-border scrollbar-none">
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">Registrar-se</h1>
            <form id="registerForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-900 font-semibold mb-2">Nom d'usuari</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 bg-[#F5F5F5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1565C0]" placeholder="Nom d'usuari" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-900 font-semibold mb-2">Correu</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-[#F5F5F5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1565C0]" placeholder="El teu correu electrònic" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-900 font-semibold mb-2">Contrasenya</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-[#F5F5F5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1565C0]" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-[#1565C0] text-white font-semibold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity duration-300">
                    Registrar
                </button>
            </form>
            <div id="registerMsg" class="mt-4 text-center"></div>
            <a href="index.html" class="mt-4 text-[#1565C0] text-center font-semibold hover:underline">Tornar a l'inici</a>
        </div>
    </div>
    <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };
        fetch('http://localhost:8080/api/register.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
        .then(r => r.json())
        .then(res => {
            const msg = document.getElementById('registerMsg');
            if(res.success) {
                msg.textContent = "Registre completat! Redirigint...";
                msg.className = "mt-4 text-green-600 text-center";
                setTimeout(() => window.location.href = "login.html", 1200);
            } else {
                msg.textContent = res.msg || "Error en el registre";
                msg.className = "mt-4 text-red-600 text-center";
            }
        })
        .catch(() => {
            const msg = document.getElementById('registerMsg');
            msg.textContent = "Error de connexió amb el servidor.";
            msg.className = "mt-4 text-red-600 text-center";
        });
    });
    </script>
</body>
</html>
