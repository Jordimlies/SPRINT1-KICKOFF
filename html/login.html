<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMS - Inicia Sessió</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .phone-frame {
            border: 12px solid #212121;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            padding: 10px;
            background-color: #212121;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="phone-frame w-full max-w-sm h-[667px] flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-inner w-full h-full flex flex-col justify-center">
            <img src="../img/logo.png" alt="Logotip de SIMS" class="h-40 w-40 rounded-full mx-auto" />
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">Inicia Sessió</h1>
            <form id="loginForm" autocomplete="off">
                <div class="mb-4">
                    <label for="username" class="block text-gray-900 font-semibold mb-2">Usuari</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 bg-[#F5F5F5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1565C0]" placeholder="Nom d'usuari" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-900 font-semibold mb-2">Contrasenya</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-[#F5F5F5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1565C0]" placeholder="••••••••" required>
                </div>
                <p class="text-right mt-2">
                    <a href="html/recuperar-contrasenya.html" class="text-[#1565C0] hover:underline text-sm">He oblidat la contrasenya</a>
                </p>
                <button type="submit" class="w-full bg-[#1565C0] text-white font-semibold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity duration-300">
                    Iniciar
                </button>
            </form>
            <a href="index.html" class="mt-4 text-[#1565C0] text-center font-semibold hover:underline">Tornar a l'inici</a>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Simplement redirigir sense comprovar credencials
        window.location.href = "gestio.html";
    });
    </script>
</body>
</html>
