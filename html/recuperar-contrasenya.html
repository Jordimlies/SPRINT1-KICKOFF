<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMS - Recuperar Contrasenya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .phone-frame {
            border: 12px solid #212121;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            padding: 10px;
            background-color: #212121;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="phone-frame w-full max-w-sm h-[667px] flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-inner w-full h-full flex flex-col justify-center">
            <img src="../img/logo.png" alt="Logotip de SIMS" class="h-40 w-40 rounded-full mx-auto" />
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">Recuperar Contrasenya</h1>
            <form id="resetForm" autocomplete="off">
                <div class="mb-6">
                    <label for="email" class="block text-gray-900 font-semibold mb-2">Correu electrònic</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-[#F5F5F5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1565C0]" placeholder="exemple@domini.com" required>
                </div>
                <button type="submit" class="w-full bg-[#1565C0] text-white font-semibold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity duration-300">
                    Enviar
                </button>
            </form>
            <div id="resetMsg" class="mt-4 text-center"></div>
            <a href="login.html" class="mt-4 text-[#1565C0] text-center font-semibold hover:underline">Tornar a Iniciar Sessió</a>
        </div>
    </div>
    <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const msg = document.getElementById('resetMsg');
        msg.textContent = "";
        msg.className = "mt-4 text-center";
        if (!email) {
            msg.textContent = "Si us plau, introdueix un correu electrònic.";
            msg.classList.add("text-red-600");
            return;
        }
        fetch('http://localhost:8080/api/reset-password.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email})
        })
        .then(r => r.json())
        .then(res => {
            if(res.success) {
                msg.textContent = "Sol·licitud enviada! Revisa el teu correu.";
                msg.className = "mt-4 text-green-600 text-center";
            } else {
                msg.textContent = res.msg || "Error en la sol·licitud";
                msg.className = "mt-4 text-red-600 text-center";
            }
        })
        .catch(() => {
            msg.textContent = "Error de connexió amb el servidor.";
            msg.className = "mt-4 text-red-600 text-center";
        });
    });
    </script>
</body>
</html>
